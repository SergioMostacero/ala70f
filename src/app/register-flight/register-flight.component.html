<div class="flight-form-container">
    <h2 class="title">REGISTRO DE VUELO</h2>
  
    <!-- Sección 1 -->
    <div class="form-section">
      <label>Fecha:</label>
      <input
        type="date"
        [(ngModel)]="flightDate"
        name="flightDate"
      />
  
      <label>Mercancía:</label>
      <input
        type="text"
        [(ngModel)]="merchandise"
        name="merchandise"
      />
  
      <label>Avión:</label>
      <select
        [(ngModel)]="selectedAirplane"
        name="selectedAirplane"
      >
        <option value="AIRBUS 310">AIRBUS 310</option>
        <option value="AIRBUS 330">AIRBUS 330</option>
        <option value="FALCON">FALCON</option>
      </select>
    </div>
  
    <!-- Sección 2 -->
    <div class="form-section">
      <label>De:</label>
      <input
        type="text"
        [(ngModel)]="from"
        name="from"
      />
  
      <label>Hora:</label>
      <input
        type="time"
        [(ngModel)]="fromTime"
        name="fromTime"
      />
  
      <label>A:</label>
      <input
        type="text"
        [(ngModel)]="to"
        name="to"
      />
  
      <label>Hora:</label>
      <input
        type="time"
        [(ngModel)]="toTime"
        name="toTime"
      />
    </div>
  
    <!-- Botón plus si necesitas añadir más tramos, etc. -->
    <button class="add-button" (click)="addSegment()">+</button>
  
    <!-- Sección 3 -->
    <div class="form-section">
      <label>Horas Mes:</label>
      <input
        type="number"
        [(ngModel)]="horasMes"
        name="horasMes"
      />
  
      <label>Horas Año:</label>
      <input
        type="number"
        [(ngModel)]="horasAnio"
        name="horasAnio"
      />
  
      <label>Horas Totales:</label>
      <input
        type="number"
        [(ngModel)]="horasTotales"
        name="horasTotales"
      />
    </div>
  
    <!-- Sección 4 -->
    <div class="form-section">
      <label>Anticipo:</label>
      <textarea
        [(ngModel)]="anticipo"
        name="anticipo"
      ></textarea>
    </div>
  
    <!-- Tripulación -->
    <div class="form-section">
      <h3>Tripulación</h3>
      <button class="add-button" (click)="addCrewMember()">+</button>
    </div>
  
    <div class="crew-members">
      <!-- Repetimos un bloque de inputs por cada miembro del array -->
      <div
        class="form-section"
        *ngFor="let member of crewMembers; let i = index"
      >
        <label>Nombre del Tripulante:</label>
        <input
          type="text"
          [(ngModel)]="crewMembers[i].name"
          name="crewName{{i}}"
        />
  
        <label>Rango:</label>
        <select
          [(ngModel)]="crewMembers[i].rank"
          name="crewRank{{i}}"
        >
          <option value="Capitán">Capitán</option>
          <option value="Copiloto">Copiloto</option>
          <option value="Ingeniero de vuelo">Ingeniero de vuelo</option>
        </select>
  
        <!-- Botón para eliminar el tripulante -->
        <button
          class="remove-button"
          (click)="removeCrewMember(i)"
        >
          ❌
        </button>
      </div>
    </div>
  
    <div class="form-section">
      <label>Líquido:</label>
      <input
        type="text"
        [(ngModel)]="liquido"
        name="liquido"
      />
    </div>
  
    <div class="form-section">
      <label>Fuel:</label>
      <input
        type="text"
        [(ngModel)]="fuel"
        name="fuel"
      />
  
      <label>Hotel:</label>
      <input
        type="text"
        [(ngModel)]="hotel"
        name="hotel"
      />
    </div>
  
    <button class="button" (click)="guardar()">
      Guardar
    </button>
    <button class="button" (click)="goBack()">
      Volver
    </button>
  </div>
