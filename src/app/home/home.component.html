<div class="container" *ngIf="tripulantes; else noUser">
    <div class="user-panel">
      <!-- Perfil del tripulantes -->
      <div class="info">
        <div class="user-img"></div>
        <!-- Ejemplo mostrando apellidos, nombre -->
        <p class="user-name">
          {{ tripulantes?.apellidos }}, {{ tripulantes?.nombre }}
        </p>
  
        <p class="user-info">
          Rango:
          {{ tripulantes?.rango?.nombre || 'No especificado' }}
        </p>
        <p class="user-info">
          Grupo Sanguíneo:
          {{ tripulantes?.grupo_sanguineo }}
        </p>
        <p class="user-info">
          Antigüedad:
          {{ tripulantes?.antiguedad }}
        </p>
        <p class="user-info">
          Horas totales de vuelo:
          {{ tripulantes?.horas_vuelo }}
        </p>
      </div>
  
      <div class="nav-buttons">
        <button class="nav-button">LOGROS / MEDALLAS</button>
        <button class="nav-button" (click)="home()">REGISTRAR VUELO</button>
        <button class="nav-button">HISTORIAL DE VUELOS</button>
        <button class="nav-button">TUS DESTINOS</button>
      </div>
    </div>
  </div>
  
  <!-- Si tripulantes == null, muestras esto -->
  <ng-template #noUser>
    <p>No hay tripulantes logueado.</p>
  </ng-template>
