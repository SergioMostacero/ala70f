<div class="container-grid">
<div class="user-panel">
    <h1>Registrar Vuelo</h1>

    <!-- Formulario Reactivo -->
    <form [formGroup]="vueloForm" (ngSubmit)="createVuelo()">
      
      <div class="form-group">
        <label for="fecha">Fecha y Hora:</label>
        <input id="fecha" type="date" formControlName="fecha" />
      </div>

      <!-- Hora de Salida -->
      <div class="form-group">
        <label for="hora_salida">Hora de Salida:</label>
        <input id="hora_salida" type="time" formControlName="hora_salida" />
      </div>

      <!-- Hora de Llegada -->
      <div class="form-group">
        <label for="hora_llegada">Hora de Llegada:</label>
        <input id="hora_llegada" type="time" formControlName="hora_llegada" />
      </div>


      <div class="form-group">
        <label for="anticipo">Anticipo:</label>
        <input id="anticipo" type="text" formControlName="anticipo" />
      </div>

      <div class="form-group">
        <label for="gasolina">Gasolina:</label>
        <input id="gasolina" type="text" formControlName="gasolina" />
      </div>

      <!-- Avión -->
      <div class="form-group" [formGroup]="avionFormGroup">
        <label for="avionSelect">Avión:</label>
        <select id="avionSelect" formControlName="id">
          <option [ngValue]="null">-- Selecciona un Avión --</option>
          <option *ngFor="let avion of avionList" [ngValue]="avion.id">{{ avion.nombre }}</option>
        </select>
      </div>

      <!-- Misión -->
      <div class="form-group" [formGroup]="misionesFormGroup">
        <label for="misionSelect">Misión:</label>
        <select id="misionSelect" formControlName="id">
          <option [ngValue]="null">-- Selecciona una Misión --</option>
          <option *ngFor="let mision of misionList" [ngValue]="mision.id">{{ mision.nombre }}</option>
        </select>
      </div>

      <!-- Itinerario -->
      <div class="form-group" [formGroup]="itinerarioFormGroup">
        <label for="itinerarioSelect">Itinerario:</label>
        <select id="itinerarioSelect" formControlName="id">
          <option [ngValue]="null">-- Selecciona un Itinerario --</option>
          <option *ngFor="let iti of itinerarioList" [ngValue]="iti.id">{{ iti.nombre }}</option>
        </select>
      </div>

<!-- Piloto -->
<div class="form-group">
  <label for="tripulanteSelect">Piloto:</label>
  <select id="tripulanteSelect" formControlName="piloto">
    <option [ngValue]="null">-- Selecciona un Piloto --</option>
    <option *ngFor="let piloto of pilotosList" [ngValue]="piloto">
      {{ piloto.nombre }} {{ piloto.apellidos }}
    </option>
  </select>
</div>

<!-- Copiloto -->
<div class="form-group">
  <label for="copilotoSelect">Copiloto:</label>
  <select id="copilotoSelect" formControlName="copiloto">
    <option [ngValue]="null">-- Selecciona un Copiloto --</option>
    <option *ngFor="let copiloto of copilotosList" [ngValue]="copiloto">
      {{ copiloto.nombre }} {{ copiloto.apellidos }}
    </option>
  </select>
</div>

<!-- Mecánico -->
<div class="form-group">
  <label for="mecanicosSelect">Mecánico:</label>
  <select id="mecanicosSelect" formControlName="mecanico">
    <option [ngValue]="null">-- Selecciona un Mecánico --</option>
    <option *ngFor="let mecanico of mecanicosList" [ngValue]="mecanico">
      {{ mecanico.nombre }} {{ mecanico.apellidos }}
    </option>
  </select>
</div>

<!-- Técnico de Comunicaciones -->
<div class="form-group">
  <label for="tecnicosComSelect">Técnico de Comunicaciones y Navegación:</label>
  <select id="tecnicosComSelect" formControlName="tecnicoCom">
    <option [ngValue]="null">-- Selecciona un Técnico --</option>
    <option *ngFor="let tecnicoCom of tecnicoComList" [ngValue]="tecnicoCom">
      {{ tecnicoCom.nombre }} {{ tecnicoCom.apellidos }}
    </option>
  </select>
</div>


      <div class="button-group">
        <button type="submit" class="nav-button" [disabled]="vueloForm.invalid">
          Crear Vuelo
        </button>
        <button type="button" class="nav-button" (click)="goBack()">
          Volver
        </button>
      </div>
      
      
    </form>
  </div>
  </div>
