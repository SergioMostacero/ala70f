<!-- vuelos.component.html -->
<div class="container">
    <div class="user-panel">
      <div class="header-row">
        <button class="nav-button back-button" (click)="goBack()">
          Volver
        </button>
        <h1>Historial de Vuelos</h1>
      </div>
  
      <div class="recent-flights">
        <table class="flight-table">
          <thead>
            <tr>
              <th>Itinerario</th>
              <th>Fecha</th>
              <th>Salida</th>
              <th>Llegada</th>
              <th>Avi√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vuelo of vuelosRecientes">
              <td>
                <a (click)="verVuelo(vuelo.id)" class="link-itinerario">
                  {{ vuelo.itinerarioDTO?.nombre }}
                </a>
              </td>
              <td>
                <a (click)="verVuelo(vuelo.id)" class="link-itinerario">
                  {{ vuelo.fecha | date:'dd/MM/yyyy' }}
                </a>
              </td>
              <td>
                <a (click)="verVuelo(vuelo.id)" class="link-itinerario">
                  {{ vuelo.hora_salida }}
                </a>
              </td>
              <td>
                <a (click)="verVuelo(vuelo.id)" class="link-itinerario">
                  {{ vuelo.hora_llegada }}
                </a>
              </td>
              <td>
                <a (click)="verVuelo(vuelo.id)" class="link-itinerario">
                  {{ vuelo.avionDTO?.nombre }}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
