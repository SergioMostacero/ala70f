<!-- Mis Vuelos (estilo unificado) -->
<div class="container">
  <div class="user-panel">
    <!-- Encabezado -->
    <div class="header-row">
      <button class="nav-button back-button" (click)="goBack()">Volver</button>

      <h1 class="flight-title">Proximos Vuelos</h1>

      <button
        *ngIf="mostrarBotonRegistro"
        class="nav-button new-flight-button"
        (click)="irARegistrarVuelo()"
      >
        Nuevo Vuelo
      </button>
    </div>

    <!-- Tabla de vuelos -->
    <div class="flight-details-card">
      <div class="flight-info">
        <table class="flight-table">
          <thead>
            <tr>
              <th>Itinerario</th>
              <th>Fecha Salida</th>
              <th>Salida</th>
              <th>Fecha Llegada</th>
              <th>Llegada</th>
              <th>Avi√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vuelo of vuelosRecientes">
              <td>
                <a class="link-itinerario" (click)="verVuelo(vuelo.id)">
                  {{ vuelo.itinerarioDTO?.nombre }}
                </a>
              </td>
              <td>
                <a class="link-itinerario" (click)="verVuelo(vuelo.id)">
                  {{ vuelo.fecha_salida | date : 'dd/MM/yyyy' }}
                </a>
              </td>
              <td>
                <a class="link-itinerario" (click)="verVuelo(vuelo.id)">
                  {{ vuelo.hora_salida }}
                </a>
              </td>
              <td>
                <a class="link-itinerario" (click)="verVuelo(vuelo.id)">
                  {{ vuelo.fecha_llegada | date : 'dd/MM/yyyy' }}
                </a>
              </td>
              <td>
                <a class="link-itinerario" (click)="verVuelo(vuelo.id)">
                  {{ vuelo.hora_llegada }}
                </a>
              </td>
              <td>
                <a class="link-itinerario" (click)="verVuelo(vuelo.id)">
                  {{ vuelo.avionDTO?.nombre }}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
