<!-- login.component.html -->
<div class="login-container" @routeAnimations>
  <div *ngIf="loading" class="loading-overlay">
    <div class="radar"><span class="beam"></span></div>
  </div>

  <!-- Panel -->
  <div class="login-panel" @fadeSlide *ngIf="!loading">

    <!-- LOGO -->
    <img src="assets/img/logo.png"
         alt="Logo de la aplicación"
         class="app-logo" />

    <div class="login-inputs">
      <input type="text"
             placeholder="Email"
             class="login-input"
             [(ngModel)]="email"
             name="email" />

      <input type="password"
             placeholder="Contraseña"
             class="login-input"
             [(ngModel)]="contrasena"
             name="contrasena" />
    </div>

    <button class="login-button" (click)="login()">INGRESAR</button>
  </div>
</div>
