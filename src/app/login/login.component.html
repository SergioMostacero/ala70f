<div class="login-container" @routeAnimations>
  <div class="login-panel">
    <h2 class="login-title">Iniciar Sesión</h2>
    
    <div class="login-inputs">
      <input
        type="text"
        placeholder="Email"
        class="login-input"
        [(ngModel)]="email"
        name="email"
      />
      
      <input
        type="password"
        placeholder="Contraseña"
        class="login-input"
        [(ngModel)]="contrasena"
        name="contrasena"
      />
    </div>

    <button class="login-button" (click)="login()">INGRESAR</button>
    <button 
      class="login-button" 
      routerLink="/register"
      [skipLocationChange]="true"
    >
      ¿No tienes cuenta? Regístrate
    </button>
  </div>
</div>
